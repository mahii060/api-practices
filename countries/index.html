<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Welcome to countries</h1>
    </header>
    <main>
        <section class="container">
            <!-- dropdown -->
            <div class="d-flex justify-content-center align-items-center mb-5 pb-5">
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Filter countries by region</button>
                    <ul class="dropdown-menu bg-info-subtle">
                        <li><button onclick="loadData('africa')" class="dropdown-item">Africa</button></li>
                        <li><button onclick="loadData('america')" class="dropdown-item">America</button></li>
                        <li><button onclick="loadData('asia')" class="dropdown-item">Asia</button></li>
                        <li><button onclick="loadData('europe')" class="dropdown-item">Europe</button></li>
                        <li><button onclick="loadData('oceania')" class="dropdown-item">Oceania</button></li>
                    </ul>
                </div>
            </div>
            <div id="countries-container" class="row row-cols-1 row-cols-md-5 g-4 mt-5 pt-5">

            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- scripts -->
    <script src="./countries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
